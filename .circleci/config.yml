version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.2.0
    steps:
      - checkout
      - run:
          name: Setup Dependencies
          command: npm install
      - run:
          name: Run Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run build
      - run:
          name: Run Test and Coverage
          command: |
            npm test -- --coverage